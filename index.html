<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.JAISON - Open Source Song Listener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>J.JAISON</h1>
            <p class="subtitle">Hear the song and be blessed</p>
        </header>

        <div class="player">
            <div class="song-info">
                <h2 id="song-title">Song 1</h2>
            </div>

            <!-- Audio Player -->
            <audio id="audio-player" controls>
                <source id="audio-source" src="music/song1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button id="prev-btn">Previous</button>
                <button id="play-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>

            <div class="progress">
                <input type="range" id="progress-bar" value="0" max="100">
            </div>
        </div>

        <footer>
            <p>&copy; 2024 J.JAISON Music. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
